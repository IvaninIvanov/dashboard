    <div class="grid-container">

        <li id = "time" data-w = "3" data-h = "1" data-x = "0" data-y = "0">
          <div class="inner">
            <h1 id="clock">21:44:30</h1>

          </div>
        </li>

        <li id = "weather" data-w = "3" data-h = "3" data-x = "0" data-y = "1">
          <div class="inner">
            <table class = "weather">
              <tbody>
                <tr>
                  <td colspan="2"><h1 id="temp"></h1></td>
                  <td colspan="3"><h1 id="skyText"></h1></td>
                </tr>
                <tr>
                  <td colspan="5"><h2 id="loc"></h2></td>
                </tr>
                <tr>
                  <td colspan="5"><h2 id="day">Requires Setup</h2></td>
                </tr>
                <tr id="days">
                  <td><strong>Day:</strong></td>
                  <td>load..</td>
                  <td>load..</td>
                  <td>load..</td>
                  <td>load..</td>
                </tr>
                <tr id = "max">
                  <td><strong>Max: </strong></td>
                  <td>load..</td>
                  <td>load..</td>
                  <td>load..</td>
                  <td>load..</td>
                </tr>

                  <td>load..</td>
                  <td>load..</td>
                  <td>load..</td>
                  <td>load..</td>
                </tr>
                <tr id = "precip">
                  <td><strong>Rain: </strong></td>
                  <td>load..</td>
                  <td>load..</td>
                  <td>load..</td>
                  <td>load..</td>
                </tr>

              </tbody>
            </table>
          </div>
        </li>
