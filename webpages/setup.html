  <body>
    <input type="button" name="home" value="Home" onclick="location.href='/'">
    <div class="setup">

      <form class="weather" action="/api/weather" method="post">
        <h3>Weather Widget</h3>
        <label for="postcode">Please enter a valid UK city* or postcode: </label>
        <br>
        <input type="text-box" name="postcode" value="">
        <br>
        <label for="degrees">Degrees in: </label>
        <select class="" name="degrees">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
        </select>
        <br>
        <p>(* example: Portsmouth,UK)</p>
        <button class = "button" type="submit" id="submitWeather">Submit</button>
      </form>

      <form class="eta" action="/api/eta" method="post">
        <h3>Time-To-Work Widget</h3>
        <label for="home">Home postcode: </label>
        <input type="text-box" name="home" value="">
        <br>
        <label for="work">Work postcode: </label>
        <input type="text-box" name="work" value="">
        <br>
        <label for="">Must arrive at (24-hour format): </label>
        <input type="text-box" name="hour" value="14" style="width: 30px">
        <span style="margin: 0">:</span>
        <input type="text-box" name="minute" value="00" style="width: 30px">
        <p>(locations, not connected by roads would return an error)</p>
        <button class = "button" type="submit" id="submitETA">Submit</button>
      </form>

      <form class="news1" action="/api/news1" method="post">
        
      </form>
    </div>
